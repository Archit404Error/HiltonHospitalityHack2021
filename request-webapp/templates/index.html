<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "static/style.css">

    <title>AVA Home</title>
    <script>
      var reqs = -1;
      function updatePage() {
        fetch("http://localhost:5000/reqCount")
        .then(res => res.json())
        .then(resJson => {
          console.log(resJson["count"])
          if (reqs == -1)
            reqs = resJson["count"];
          else {
            if (reqs < resJson["count"]) {
              console.log("here")
              location.reload();
            }
          }
        })
      }
      setInterval(updatePage, 100)
    </script>
  </head>
  <body>
    <div class = "container">
      <div class = "row justify-content-center">
        <h1>Request Manager</h1>
      </div>
      <div class = "row justify-content-center">
        <h2 class = "col">Mon</h2>
        <h2 class = "col">Tue</h2>
        <h2 class = "col">Wed</h2>
        <h2 class = "col">Thu</h2>
        <h2 class = "col">Fri</h2>
        <h2 class = "col">Sat</h2>
        <h2 class = "col">Sun</h2>
      </div>
      {% for request in req_data %}
        <div class = "row">
          <!-- Button trigger modal -->
            <div data-toggle="modal" data-target="#exampleModal{{loop.index}}" class = "req-container col-md-1 justify-content-center mb-3">
                <p>{{request[1]}}</p>
            </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal{{loop.index}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">{{request[1]}} - {{request[2]}}</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>{{request[3]}}</p>
                  <p>{{request[5]}}</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
